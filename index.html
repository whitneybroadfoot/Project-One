<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Happy Tales</title>
        <link rel="stylesheet" href="bulma.css" /> <!--Bulma CSS-->
        <link rel="stylesheet" href="style.css" /> <!--Additional Stylesheet-->
        <!-- google fonts link -->
        <link href="https://fonts.googleapis.com/css?family=Lilita+One|Pacifico|Sriracha&display=swap" rel="stylesheet">
        <!-- font awesome icons  -->
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <!--bulma carousel-->        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css">
        <link href="https://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet"></link>


    </head>
    <body>
        <!-- This section is the header -->
        <section class="hero is-primary">
            <div class="hero-body">
              <div class="container content has-text-centered is-primary">
                <h1 class="is-size-1 has-text-white">
                  Happy Tales News and Media
                </h1>
              </div>
              <!-- Quote Carousel using Bulma -->
              <section class="section has-background-primary has-text-white">
                <div class="container outer-carousel">
                  <div id="carousel-demo" class="carousel">                         
                  </div>
                </div>
              </section>
            </div>
        </section>



        <!-- This outer div is the container for the two columns  -->
        <div class="columns is-family-primary">
            <!-- this is the colum for the news api info -->
            <div class="column box is-mobile is-multiline articleSection is-5" style="min-height: 500px;">
              <!-- this is where articles go -->
            </div>
            <div class="column box" style="overflow: auto;">
              <div class="box">
                <!-- This div is for the Drop Down Image Section  -->
                <div class="is-expanded dropDownImageSection">
                  <div class="is-fullwidth dropDown">
                    <h2 id="breedLabel" class="has-text-grey is-size-3">TYPE A BREED NAME HERE TO GET A PHOTO!</h2>
                    <input class="input is-rounded has-background-primary has-text-white" id="Breeds">
                  </div>
                </div>
                <img class="breed-image"/>
              </div>
              <div class="box list of useful websites">
              <!--adding basic content to the webpage, other resources for our reader-->
                      
                         
                        <button class="button is-rounded is-primary is-fullwidth"> 
                          <a href="https://www.aspca.org/take-action" target="_blank">ASPCA - How can you help the K9 community?</a>
                        </button>
                        <br>
                        <button class="button is-rounded is-primary is-fullwidth"> 
                          <a href="https://www.petfinder.com/animal-shelters-and-rescues/" target="_blank">Petfinder - Find a local shelter to get instant puppy snuggles.</a>
                        </button>
                        <br>
                        <button class="button is-rounded is-primary is-fullwidth">
                          <a href="https://www.adoptapet.com/animal-shelters" target="_blank">Adopt a Pet - Check out these dogs to take home!</a>
                        </button>
                        <br>
                        <button class="button is-rounded is-primary is-fullwidth">
                          <a href="https://www.chewy.com/s?query=Dog+Food&rh=c%3A288%2Cc%3A332&search-ban-10=UID-sb-10-holiday-shop&gclid=CjwKCAiAuK3vBRBOEiwA1IMhurmq8AGBpK6lp9cktLUovUhtFc6l9LwxTFNV6ZAOmeJg-wDsjN1FLRoC1L8QAvD_BwE" target="_blank">Chewy - Purchase dog food without leaving the house.</a>
                        </button>
                        <br>
                        <button class="button is-rounded is-primary is-fullwidth">
                          <a href="https://webapps.akc.org/club-search/#/obedience" target="_blank">American Kennel Club - Find a dog trainer in your area.</a>
                        </button>
                        <br>
                        <button class="button is-rounded is-primary is-fullwidth">
                          <a href="https://www.bringfido.com/" target="_blank">Bring Fido - Search local places where you & fido are welcome!</a>
                        </button>
                        
                      
                      </div>
            </div>
        </div>

        <!-- this section is the footer of the page  -->
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    This is a project created by Catalina, Whitney, Valerie, and Neena!
                </p>
                <button class="button is-medium">
                  <a href="https://github.com/whitneybroadfoot/Project-One" target="_blank"><span class="has-text-black"> GitHub </span></a>
                    <span class="icon">
                      <i class="fab fa-github"></i>
                       </span>
                </button>
            </div>
        </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/spacetime"></script>
    <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" ></script> 
    <script src="script.js"></script>

</html>
