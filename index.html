<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Happy Tales</title>
        <link rel="stylesheet" href="bulma.css" /> <!--Bulma CSS-->
        <link rel="stylesheet" href="style.css" /> <!--Additional Stylesheet-->
        <!-- google fonts link -->
        <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Pacifico&display=swap" rel="stylesheet">
        <!-- font awesome icons  -->
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script> 
    </head>
    <body>
        <!-- This section is the header -->
        <section class="hero is-primary">
            <div class="hero-body">
              <div class="container content has-text-centered is-primary">
                <h1 class="is-size-1 has-text-white">
                  Happy Tales News and Media
                </h1>
                <h2 class="is-size-4 has-text-white">
                  Your #1 source for canine related news and photos!
                </h2>
              </div>
            </div>
        </section>

        <!-- This outer div is the container for the two colums  -->
        <div class="columns is-family-primary">
            <!-- this is the colum for the news api info -->
            <div class="column box is-mobile is-multiline articleSection">
              <!-- this is where articles go -->
            </div>
            <div class="column box">
               <!-- This div is for the Drop Down Image Section  -->
              <div class="control is-expanded dropDownImageSection">
                <div class="select is-fullwidth dropDown">
                  <select class="select-box">
                    <option>Select Breed</option>
                  </select>
                </div>
              </div>
              <img class="breed-image"/>
            </div>
        </div>
          
        <!-- this section is the footer of the page  -->
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    This is a project created by Catalina, Whitney, Valerie, and Neena!
                </p>
                <button class="button is-medium">
                  <a href="https://github.com/whitneybroadfoot/Project-One" target="_blank"><span> GitHub </span></a>
                    <span class="icon">
                      <i class="fab fa-github"></i>
                       </span>
                </button>
            </div>
        </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
       
    </body>
</html>
