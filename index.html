<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Happy Tales</title>
        <link rel="stylesheet" href="bulma.css" /> <!--Bulma CSS-->
        <!-- font awesome icons  -->
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet"></link>


    </head>
    <body>
        <!-- This section is the header -->
        <section class="hero is-primary">
            <div class="hero-body">
              <div class="container content has-text-centered">
                <h1 class="title">
                  Happy Tales News and Media
                </h1>
                <h2 class="subtitle">
                  Your #1 source for canine related news and photos!
                </h2>
              </div>
            </div>
        </section>

        <!-- This outer div is the container for the two colums  -->
        <div class="columns">
            <!-- this is the colum for the news api info -->
            <div class="column box is-mobile is-multiline articleSection">
              <!-- this is where articles go -->
            </div>
            <div class="column box">
               <!-- This div is for the Drop Down Image Section  -->
              <div class="control is-expanded dropDownImageSection">
                <div class="select is-fullwidth dropDown">
                  <label for="Breed">Type your favorite Breed for a picture</label>
                  <input id="Breeds">
                </div>
              </div>
              <img class="breed-image"/>
            </div>
        </div>
          
        <!-- this section is the footer of the page  -->
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    This is a project created by Catalina, Whitney, Valerie, and Neena!
                </p>
                <button class="button is-medium">
                  <a href="https://github.com/whitneybroadfoot/Project-One" target="_blank"><span> GitHub </span></a>
                    <span class="icon">
                      <i class="fab fa-github"></i>
                       </span>
                </button>
            </div>
        </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/spacetime"></script>
    <script src="script.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js" ></script> 
       
    </body>
</html>
